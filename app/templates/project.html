{% extends 'base.html' %}

{% block head %} 

<title>{{ title }}</title>

{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div id="project" class="container">

                {{ html }}

            </div>
        </div>
        <div class="col">
            <form method="POST">
                <textarea id="editor" name="editor" cols="50" rows="100">
                    {{ md }}
                </textarea>
                <button class="btn btn-primary" onclick="edit()">Edit</button>
            </form>
        </div>
    </div>
</div>
<script>
    //render Markdown
   const project = document.getElementById('project');
    project.innerHTML = project.innerText;

</script>
{% endblock %}
